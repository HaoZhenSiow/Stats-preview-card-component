<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="banner">
    <div class="hero-img-container">
      <div class="hero-img">
      </div>
      <!-- <img class="hero-img" src="images/image-header-desktop.jpg" alt="hero image"> -->
    </div>
    <article>
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="main-p">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div class="statistic">
        <div>
          <p class="stats">10k+</p>
          <p class="stat-heading">companies</p>
        </div>
        <div>
          <p class="stats">314</p>
          <p class="stat-heading">templates</p>
        </div>
        <div>
          <p class="stats">12M+</p>
          <p class="stat-heading">queries</p>
        </div>
      </div>
    </article>
  </main>
</body>
<script src="js/viewport.js"></script>
</html>
